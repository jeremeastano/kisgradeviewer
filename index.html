<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Grade Viewer</title>

  <!-- REQUIRED for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent outer page scrolling */
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh; /* Mobile-safe viewport height */
      border: none;
    }

    /* Fallback for older browsers */
    @supports not (height: 100dvh) {
      iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbxOoxydIArLjREWTunPQsnLp6HhFwImiBV9is8BOqzV6IWSpBvZ0lseP2srvPTISDyc/exec"
    allowfullscreen
    loading="lazy">
  </iframe>

</body>
</html>
